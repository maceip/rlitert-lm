name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write  # Required for cosign OIDC signing

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: litert-lm
            asset_name: litert-lm-linux-amd64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: litert-lm
            asset_name: litert-lm-linux-arm64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: litert-lm
            asset_name: litert-lm-macos-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: litert-lm
            asset_name: litert-lm-macos-amd64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: litert-lm.exe
            asset_name: litert-lm-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Build (Linux x86_64)
        if: matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (Linux aarch64 with cross)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        uses: houseabsolute/actions-rust-cross@v0
        with:
          command: build
          target: ${{ matrix.target }}
          args: "--release"

      - name: Build (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: cargo build --release --target ${{ matrix.target }}

      - name: Strip binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }} || true

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install syft
        uses: anchore/sbom-action/download-syft@v0.15.0

      - name: Generate SBOM
        shell: bash
        run: |
          syft target/${{ matrix.target }}/release/${{ matrix.artifact_name }} -o spdx-json > ${{ matrix.asset_name }}.sbom.json

      - name: Sign binary and SBOM
        shell: bash
        env:
          COSIGN_EXPERIMENTAL: 1
        run: |
          cosign sign-blob --yes target/${{ matrix.target }}/release/${{ matrix.artifact_name }} \
            --output-signature ${{ matrix.asset_name }}.sig \
            --output-certificate ${{ matrix.asset_name }}.pem
          cosign sign-blob --yes ${{ matrix.asset_name }}.sbom.json \
            --output-signature ${{ matrix.asset_name }}.sbom.json.sig \
            --output-certificate ${{ matrix.asset_name }}.sbom.json.pem

      - name: Rename binary
        shell: bash
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} ${{ matrix.asset_name }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: |
            ${{ matrix.asset_name }}
            ${{ matrix.asset_name }}.sig
            ${{ matrix.asset_name }}.pem
            ${{ matrix.asset_name }}.sbom.json
            ${{ matrix.asset_name }}.sbom.json.sig
            ${{ matrix.asset_name }}.sbom.json.pem

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create checksums
        run: |
          cd artifacts
          for dir in */; do
            cd "$dir"
            sha256sum * > SHA256SUMS
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
